<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="login-form">
                <h2>Login</h2>
                <label for="text-email">Email: <span class="text-email-error"><small></small></span></label>
                <input type="text" id="text-email" class=" form-control" placeholder="Nhập vào email ...">
                <label for="text-password">password: <span class="text-password-error"><small></small></span></label>
                <input type="password" id="text-password" class=" form-control" placeholder="Nhập vào password...">
                <button class="btn btn-primary" onclick="submitForm()">Đăng nhập</button>
                <hr>
                <h6>Chưa có tài khoản? vui lòng <a href="">Đăng ký</a></h6>
            </div>
            
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
