        function nhapMang() {
            let array = [];
            let a = parseInt(prompt('nhap vao so a')); //parseInt: bien string thanh kieu integer
            for (let i = 0; i < a; i++) {
                array[i] = parseInt(prompt('nhap phan tu thu ' + i));
            }
            return array;
        }

        function sapXepTangDan()
        {
            let array = nhapMang(6);
            let tg;
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = i + 1; j < array.length; j++) {
                    if (array[i] < array[j]) {
                        tg = array[i];
                        array[i] = array[j];
                        array[j] = tg;
                    }
                }
            }
            console.log(array);
        }

        function timMin(array) {
            let min = array[0];
            //array = [9, 2, 5, 8, 4] ==> array.length = 5
            for (let i = 0; i < array.length; i++) {
                if (min > array[i]) {
                    min = array[i];
                }
            }

            return min;
        }

        function timMax(array) {
            let max = array[0];

            for (let i = 0; i < array.length; i++) {
                if (max < array[i]) {
                    max = array[i];
                }
            }

            return max;
        }

        function trungBinhCong() {
            let array = nhapMang(6);
            let min = timMin(array);
            let max = timMax(array);
            console.log(min + ' : ' + max);
            console.log('Trung bình cộng là' + (min + max)/ 2);
        }
